<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

      <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
        <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <div class="maincontainer">

      <div class="logocontainer">

        <img class="logoimage" src="resources/images/logo.png" /img>
        <span class="logotext">SECRET AGENT SUPPLY INC.</span>

      </div> <!-- end logocontainer -->

      <div class="banner">

       <div class="bannertextcontainer">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>

       </div> <!-- end bannertextcontainer -->

      </div> <!-- end banner -->

      <nav class="desktopnav">

          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>

      </nav>

      <nav class="mobilenav">

        <span>Menu</span>

      </nav>

      <div class="mainproductcontainer">

      <div class="productgrid">

        <div class="productcontainer">

          <div class="productimage">
            <img src="resources/images/pen.png" /img>
          </div>

          <span class="imagetext">Exploding Pen</span>

        </div>

        <div class="productcontainer" id="image2">

          <div class="productimage">
            <img src="resources/images/watch.png" /img>
          </div>

          <span class="imagetext">Cellular Watch</span>

        </div>

        <div class="productcontainer" id="image3">

          <div class="productimage">
            <img src="resources/images/glasses.png" /img>
         </div>

         <span class="imagetext">Thermal Glasses</span>

      </div>

      </div> <!-- end productgrid -->

    </div> <!-- end mainproductcontainer -->

    <div class="landhcontainer">

<div class="landhbox">

      <div class="location">

        <p class="locationtext">Location</p>
        <p class="locationnumber">47.346436, 84.32354</p>

      </div> <!-- end location -->

</div>

<div class="landhbox">

      <div class="hours">

        <p class="hourstext">Hours</p>
        <p class="hoursnumber">0800 - 1800</p>

      </div> <!-- end hours -->

</div>

    </div> <!-- end landhcontainer -->

      <footer>

        <div class="footertextcontainer">

          <span class="footertext">Copyright Secret Agent Supply Inc.</span>

        </div>

      </footer>


    </div> <!-- end maincontainer -->

  </body>
